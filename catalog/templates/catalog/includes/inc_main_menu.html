<div class=" p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <img src="/static/img/catalog/super_logo.png" width="90" height="90" alt="">
    <nav class="ms-2 d-inline-flex">
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'catalog:product_list' %}">Каталог</a>
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'catalog:contacts' %}">Контакты</a>

        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'users:login' %}">Войти</a>
        <a class="p-4 btn btn-outline-primary w-50 btn-lg" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
